<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/post.css" />
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({ selector: "textarea", min_height: 490 });
    </script>
  </head>
  <body>
    <div
      id="navbar"
      class="ui visible left demo vertical sidebar labeled icon menu"
    >
      <a class="item" href="index.html">
        <i class="home icon"></i>
        Home
      </a>
      <a class="active item" href="post.html">
        <i class="clone outline icon"></i>
        New Post
      </a>
    </div>
    <div class="container">
      <main>
        <div class="ui hidden negative message transition">
          <i class="close icon"></i>
          <div class="header">Error</div>
          <p>
            This is a special notification which you can dismiss if you're bored
            with it.
          </p>
        </div>
        <div class="ui hidden positive message transition">
          <i class="close icon"></i>
          <div class="header">Success</div>
          <p></p>
        </div>
        <form class="ui form">
          <div class="field">
            <label>Title</label>
            <input id="title" type="text" name="title" placeholder="" />
          </div>
          <div class="field">
            <label>Category</label>
            <input id="category" type="text" name="category" placeholder="" />
          </div>
          <textarea id="editor" name="editor"></textarea>

          <button class="ui large primary button" type="submit">Post</button>
        </form>
        <!-- <h1 id="header" class="ui huge header">
          Post 1
          <div class="sub header">
            <strong>Category:</strong> Random
            <br />
            <strong>Date:</strong> 10/29/2021 9:46:26 AM
          </div>
        </h1>
        <div class="ui divider"></div>
        <div class="content">
          <p></p>
        </div> -->
      </main>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/posts.js" type="module"></script>
</html>
